 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      Dashboard.init();
      ChangePassword.init();
});
</script>


  </head>

  <body>
    <div style="padding-left: 135px;">
    <img class="" src="/public/assets/images/peppeq.png" alt="logo">
    </div>

    <div class="container">
 
      <div class="masthead">
       

        <nav class="navbar navbar-light bg-faded rounded mb-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse show navbar-toggleable-md" id="navbarCollapse">
            <ul class="nav navbar-nav text-md-center justify-content-md-between">
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Downloads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  id="usernameLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu" aria-labelledby="usernameLabel">
                  <a class="dropdown-item" href="/changepassword">Change Password</a>
                  <a class="dropdown-item" id="logoutLink" href="#">Logout</a>
                
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron" >
         <div class="col-lg-12" id="updatePasswordDiv">
            
           
        
          
         
          <form class="form-signin" data-toggle="validator" role="form" id="changePasswordForm">

               <div class="form-group"> 
               <div class="center loader " id="changePasswordLoader"></div>
                <p class="text-danger" align="center" id="changePasswordMessage"></p>
             </div>
        
               <div class="form-group">        
                  <input type="password" id="currentPassword" class="form-control" placeholder="Current Password" data-error="Please enter current password" required>
                   <div class="help-block with-errors"></div>
               </div>

               <div class="form-group">
                  <input type="password" id ="newPassword" data-minlength="6" class="form-control" data-error="Please enter new password" placeholder="New Password" required>
               <div class="help-block">(Minimum of 6 characters)</div>
               </div>

               <div class="form-group">
                   <input type="password" id ="repeatPassword" data-minlength="6" data-match="#newPassword" data-error="Please enter new password again" data-match-error="Passwords don't match" class="form-control" placeholder="Repeat New Password" required>
                   <div class="help-block with-errors"></div>
                </div>
        
                <button id="changePasswordButton" class="btn btn-lg btn-primary btn-block"  type="reset">
                    Update</button>
          
        
                
           </form>
        
            
      
         </div>
      </div>


<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/public/assets/css/login.css">


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://npmcdn.com/parse/dist/parse.min.js"> </script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="/public/assets/js/validator.min.js"> </script>
<script src="/public/assets/js/login.js"> </script>
<script src="/public/assets/js/config.js"> </script> 



<!------ Include the above in your HEAD tag ---------->
<script type="text/javascript">
		$(document).ready(function() {
			Login.init();
});
</script>

</head>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" id="loginDiv">
            
            <div class="account-wall">
                
				<img class="" src="/public/assets/images/peppeq.png" alt="logo">
				<p class="text-danger" align="center" id="signInMessage"></p>
				<div class="center-block loader " id="loader"></div>
				<form class="form-signin" data-toggle="validator" role="form" id="signInForm">
				
				<div class="form-group">				
                <input type="email" id="signInEmail" class="form-control" placeholder="Email" data-error="Invalid email Address" required>
				 <div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
                <input type="password" id="signInPassword"  class="form-control" placeholder="Password" data-error="Please enter password" required>
				<div class="help-block with-errors"></div>
				</div>
				
                <button id="signInButton" class="btn btn-lg btn-primary btn-block" type="reset">
                    Sign in</button>
					
					
                <label class="checkbox pull-left">                  
                </label>
				
                <a href="#" class="pull-right need-help">Forgot password? </a><span class="clearfix"></span>
                
				</form>
				
            </div>
			
            <a href="#" id="newSignUp" class="text-center new-account">Create Account </a>
			
        </div>
		<div class="col-sm-6 col-md-4 col-md-offset-4" id="signUpDiv">
           
            <div class="account-wall">
                <img class="" src="/public/assets/images/peppeq.png" alt="logo">
				<p class="text-danger" align="center" id="signUpMessage"></p>
				<div class="center-block loader" id="signUpLoader"></div>
				
                <form class="form-signin" data-toggle="validator" role="form" id="signUpForm">
				
				<div class="form-group">
                <input type="email" id = "signUpEmail" class="form-control"  data-error="Invalid email address" placeholder="Email" required >
				<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
				<input type="password" id ="signUpPassword" data-minlength="6" class="form-control" data-error="Please enter password" placeholder="Password" required>
				<div class="help-block">(Minimum of 6 characters)</div>
				</div>
				<div class="form-group">
				<input type="password" id ="signUpRepeatPassword" data-minlength="6" data-match="#signUpPassword" data-error="Please enter password" data-match-error="Passwords don't match" class="form-control" placeholder="Repeat Password" required>
				<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
				<input type="text" id = "signUpName" class="form-control" placeholder="Name" >
				<div class="help-block with-errors"></div>
				</div>
				
				
				<div class="form-group">
				<input type="number" id = "signUpPhone" class="form-control" placeholder="Phone" >
				<div class="help-block with-errors"></div>
				</div>
               
				
				
                <button id="signUpButton" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>
                <label class="checkbox pull-left">
                  
                </label>
                
                </form>
            </div>
			   
             <div><span class="new-account">You already have an account ? <a href="#" id="newLogin" class="text-center"> Sign In </a></span></div>
        </div>
    </div>
</div>

</html>
